<script type="text/javascript">
    var pageinfoVm = new Vue({
        el: "#pageinfoApp",
        data: {
            jv,
            window,
            document,
            aboutMe,
            contact:[],
            newContact:{
                name:"",
                id:""
            },
            userInfo,
            updateUserInfo:{
                oldPassword:"",
                newPassword:"",
                checkNewPassword:""
            },
        },
        created(){
            // 解析联系方式
            this.contact = JSON.parse(aboutMe.contact);
        },
        methods: {
            checkAddLink(){
                if(!this.newLink.name||!this.newLink.ip){
                    //window.alert("参数不能为空！");
                }else {this.addLink();}
            },
            // 添加新联系人
            addContact(){
                axios.post("/me/contact",{
                    name:this.newContact.name,
                    id:this.newContact.id,
                }).then(resp=>{
                    window.alert("添加联系方式成功！");
                    location.reload(true);
                }).catch(error=>{
                    window.alert("抱歉，添加失败!")
                })
            },
            // 删除链接
            deleteContact(name){
                axios.delete("/me/contact",{
                    params:{
                        name:name,
                    }
                }).then(resp=>{
                    window.alert("删除成功！");
                    location.reload(true);
                }).catch(error=>{
                    window.alert("删除失败，错误信息:"+error.message)
                })
            },
            // 提交表单
            submitForm(){
                window.confirm("确认提交？");
                // 获取content更新数据
                axios.put("/me",this.aboutMe)
                .then(resp=>{
                    window.alert("修改成功！");
                    location.reload(true);
                }).catch(error=>{
                    window.alert("修改失败，错误信息:"+error.message)
                })
            },
            // 修改用户信息
            updateUserInfoFun(){
                // 验证数据
                if(!this.updateUserInfo.oldPassword
                    ||!this.updateUserInfo.newPassword
                    ||!this.updateUserInfo.checkNewPassword
                    ||!this.userInfo.username
                ){
                    window.alert("数据不能为空");
                    return;
                }
                if (this.updateUserInfo.checkNewPassword!=this.updateUserInfo.newPassword){
                    window.alert("两次密码输入不一致，请重新输入！");
                    return;
                }
                window.confirm("确认提交？");
                // 获取content更新数据
                axios.put("/auth",{
                    id:this.userInfo.id,
                    username:this.userInfo.username,
                    oldPassword:this.updateUserInfo.oldPassword,
                    newPassword:this.updateUserInfo.newPassword,
                    checkNewPassword:this.updateUserInfo.checkNewPassword,
                }).then(resp=>{
                    window.alert("修改成功！");
                    location.reload(true);
                }).catch(error=>{
                    window.alert("抱歉，修改失败，用户名已存在或密码错误！")
                })
            },
            signOut(){
                if(!confirm('是否确认退出？')){
                    return false;
                }
                axios.get("/auth/signout")
                    .then(resp=>{
                        location.reload(true);
                    }).catch(error=>{

                })
            }
        },
        watch: {
        }

    })

</script>

$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用

        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();

        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            // window.alert(arg[0].src);
            $("#pictureUpload").attr("value", arg[0].src);
            aboutMe.avator = arg[0].src;
            //图片预览
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
