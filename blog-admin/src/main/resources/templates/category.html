<script src="/js/vue/vue.js"></script>
<script src="/js/axios.min.js"></script>

<!--vue-->
<script type="text/javascript">
    var tagVm = new Vue({
        el: "#tagApp",
        data: {
            jv,
            window,
            newCname:"",
            modifyCategory:{},
            userInfo,
            categoryList,
            updateUserInfo:{
                oldPassword:"",
                newPassword:"",
                checkNewPassword:""
            },
        },
        created(){
        },
        methods: {
            deleteCategory(cid){
                axios.delete("/category",{
                    params:{
                        cid:cid,
                    }
                }).then(resp => {
                    window.alert("删除成功！");
                    location.reload(true);
                }).catch(error => {
                    window.alert("抱歉,删除失败,此标签下有博客！");
                })
            },
            updateCategory(){
                if (!this.modifyCategory.cname){
                    window.alert("栏目名不能为空！");
                    return;
                }
                axios.post("/category/update",{
                    cname:this.modifyCategory.cname,
                    cid:this.modifyCategory.cid,
                }).then(resp => {
                    window.alert("修改成功！");
                    location.reload(true);
                }).catch(error => {
                    window.alert("抱歉，修改失败！错误信息"+error.message);
                })
            },
            addCategory(){
                if (!this.newCname){
                    window.alert("栏目名不能为空！");
                    return;
                }
                axios.post("/category/add",{
                    cname:this.newCname,
                }).then(resp => {
                    window.alert("添加成功！");
                    location.reload(true);
                }).catch(error => {
                    window.alert("抱歉，添加失败！");
                })
            },
            updateUserInfoFun(){
                // 验证数据
                if(!this.updateUserInfo.oldPassword
                    ||!this.updateUserInfo.newPassword
                    ||!this.updateUserInfo.checkNewPassword
                    ||!this.userInfo.username
                ){
                    window.alert("数据不能为空");
                    return;
                }
                if (this.updateUserInfo.checkNewPassword!=this.updateUserInfo.newPassword){
                    window.alert("两次密码输入不一致，请重新输入！");
                    return;
                }
                window.confirm("确认提交？");
                // 获取content更新数据
                axios.put("/auth",{
                    id:this.userInfo.id,
                    username:this.userInfo.username,
                    oldPassword:this.updateUserInfo.oldPassword,
                    newPassword:this.updateUserInfo.newPassword,
                    checkNewPassword:this.updateUserInfo.checkNewPassword,
                }).then(resp=>{
                    window.alert("修改成功！");
                    location.reload(true);
                }).catch(error=>{
                    window.alert("抱歉，修改失败，用户名已存在或密码错误！")
                })
            },
            signOut(){
                if(!confirm('是否确认退出？')){
                    return false;
                }
                axios.get("/auth/signout")
                    .then(resp=>{
                        location.reload(true);
                    }).catch(error=>{

                })
            }
        },
    })

</script>
