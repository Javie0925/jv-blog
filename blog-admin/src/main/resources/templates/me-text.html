<script type="text/javascript">
    var meAppVm = new Vue({
        el: "#meApp",
        data: {
            jv,
            window,
            aboutMe,
            userInfo,
            updateUserInfo:{
                oldPassword:"",
                newPassword:"",
                checkNewPassword:""
            },
        },
        created(){
        },
        methods: {
            // 提交表单
            submitForm(){
                window.confirm("确认提交？");
                // 获取content更新数据
                this.aboutMe.html=editor.getContent();
                axios.put("/me/text",this.aboutMe).then(resp=>{
                    window.alert("修改成功！");
                }).catch(error=>{
                    window.alert("修改失败，错误信息:"+error.message)
                })
            },
            updateUserInfoFun(){
                // 验证数据
                if(!this.updateUserInfo.oldPassword
                    ||!this.updateUserInfo.newPassword
                    ||!this.updateUserInfo.checkNewPassword
                    ||!this.userInfo.username
                ){
                    window.alert("数据不能为空");
                    return;
                }
                if (this.updateUserInfo.checkNewPassword!=this.updateUserInfo.newPassword){
                    window.alert("两次密码输入不一致，请重新输入！");
                    return;
                }
                window.confirm("确认提交？");
                // 获取content更新数据
                axios.put("/auth",{
                    id:this.userInfo.id,
                    username:this.userInfo.username,
                    oldPassword:this.updateUserInfo.oldPassword,
                    newPassword:this.updateUserInfo.newPassword,
                    checkNewPassword:this.updateUserInfo.checkNewPassword,
                }).then(resp=>{
                    window.alert("修改成功！");
                }).catch(error=>{
                    window.alert("抱歉，修改失败，用户名已存在或密码错误！")
                })
            },
            signOut(){
                if(!confirm('是否确认退出？')){
                    return false;
                }
                axios.get("/auth/signout")
                    .then(resp=>{
                        location.reload(true);
                    }).catch(error=>{

                })
            }
        },
        watch: {
        }

    })

</script>
